<mat-card>
    <mat-card-header>
        <mat-icon mat-card-avatar color="accent">error</mat-icon>
        <mat-card-title>Page Not Found</mat-card-title>
        <mat-card-subtitle>Error: 404</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>The page you are looking for does not exist!</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary" routerLink="/">Home</button>
    </mat-card-actions>
    <mat-card-footer>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
</mat-card>
